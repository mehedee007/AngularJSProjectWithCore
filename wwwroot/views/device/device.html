<form name="frmDevice" novalidate class="col-md-10 mx-auto py-4">
    <label>Search : <input type="text" ng-model="searchString" /></label>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <input type="hidden" ng-model="deviceModel.deviceID" name="cid" />

                <div class="form-group col-md-6">
                    <label for="cname" class="control-label">Device Name</label>
                    <input type="text" class="form-control" ng-model="deviceModel.deviceName" name="cname" placeholder="" required />
                    <span class="error" ng-show="(frmDevice.$dirty||submitted) && frmDevice.cname.$error.required">Device Name is Required</span>
                </div>

                <div class="form-group">
                    <label for="cname" class="control-label">Category Name</label>
                    <select name="categoryList" ng-options="c.categoryID as c.categoryName for c in CategoryList" ng-model="deviceModel.categoryID" class="form-control">
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-danger" ng-click="reset()">Reset</button>
                    <button type="submit" class="btn btn-primary" ng-click="saveDevice()" ng-disabled="frmDevice.$invalid"
                            ng-If="deviceModel.deviceID == 0">
                        Create
                    </button>
                    <button type="submit" class="btn btn-success" ng-click="updateDevice()" ng-disabled="frmDevice.$invalid"
                            ng-If="deviceModel.deviceID != 0">
                        Update
                    </button>
                </div>
            </div>
            <div class="row">
                <table>
                    <tr ng-repeat="device in DeviceList | filter: searchString">
                        <td>{{ $index+1 }}</td>
                        <td>{{ device.deviceName }}</td>
                        <td>{{ device.categoryID }}</td>
                        <td>
                            <a href="#" ng-click="getDevice(device)" title="Edit Record" class="btn btn-primary btn-xs pull-right">
                                Edit
                            </a>
                            <a href="#" ng-click="deleteDevice(device)" title="Delete Record" class="btn btn-danger btn-xs pull-right">
                                Delete
                            </a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

</form>
